<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Accès par code</title>
</head>
<body>
  <h2>Oh génie ! Entre le code pour accéder à la tour où se trouve la Princesse Inès ! </h2>
  <input id="code" placeholder="code">
  <button onclick="check()">Accéder</button>

  <script>
    const CORRECT = "041120190"; // change le code ici
    const SECRET_LINK = "https://www.canva.com/design/DAG2niHXtyY/oDb3CSVBUsEN5WPVT7z-Ng/view?utm_content=DAG2niHXtyY&utm_campaign=designshare&utm_medium=link2&utm_source=uniquelinks&utlId=h9105a8b8bf";

    function check(){
      const entered = document.getElementById('code').value;
      if(entered === CORRECT){
        window.location.href = SECRET_LINK;
      } else {
        alert('Code invalide');
      }
    }
  </script>
</body>
</html>
